{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<section class="vh-100 bg-image"
    style="background: linear-gradient(90deg, rgba(231,207,188,1) 2%, rgba(72,39,74,1) 100%);">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            {% if messages %} {% for i in messages %}
            <div class="alert alert-success alert-dismissable fade show" role="alert">
                {{ i.messages }}
            <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %} {% endif %}
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form method="POST" enctype="multipart/form-data"  action="{% url 'signup' %}">

                            {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" name="your_name" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" name="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example3cg">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password1" id="form3Example4cdg" name="password1" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Profile Picture</label>
                                    <input type="file" name="image" class="form-control" id="exampleInputPassword1" />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" value="submit"
                                        class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Signup</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                                        class="fw-bold text-body">Login here</a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
