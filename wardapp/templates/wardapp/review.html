{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row  p-5 mt-2">

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="card p-3">

                    <form class="form" action="" method="post" novalidate>
                        {% csrf_token %}

                        {{ form | crispy }}

                        <div class="row pl-5">
                            <button type="submit" class="btn btn-secondary"
                                style="margin-top:14px; margin-left:-10px">Review</button>
                        </div>


                    </form>

                </div>

            </div>
        </div>
        <div class="col-md-6">
            <h3>Reviews</h3>
            <div class="row">
                {%for r in reviews%}
                <p class="text-secondary pr-3">{{user.username}}</p>
                <p class="pr-2"> {{r.text}}</p>
                <p class="pr-3">Design : {{r.design}}</p>
                <p class="pr-2"> Usability: {{r.usability}}</p>
                <p class="pr-2"> Content: {{r.content}}</p>
                {%endfor%}
            </div>

        </div>
    </div>
</div>

{% endblock %}
